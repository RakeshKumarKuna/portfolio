<div class="d-flex justify-content-center align-items-center mt-5">
        <form #frmRegister="ngForm">
            <p class="fs-2 fw-bolder text-danger-emphasis">Enter PassCode</p>
            <input name="passcode" [(ngModel)]="passcode" type="password" placeholder="Enter Code" class="form-control">
            <button type="submit" class="mt-3 btn btn-info w-100" (click)="submit()" >Enter</button>
        </form>
</div>

<div class="d-flex justify-content-center align-items-center mt-5">
        <p *ngIf="check" class="fs-6 fw-bolder text-danger">Invalid Code</p>
</div>

{{passcode}}
